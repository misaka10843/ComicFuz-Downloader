name: python compile(Linux&Windows)

on:
  release:
    types: [published]
  push:
    branches:
      - main
    paths-ignore:
      - '*.md'

jobs:
  linux-build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Compile bin
        run: |
          pyinstaller -n Linux-ComicFuz-Down -F main.py -i icon.ico
      - name: upload bin
        uses: actions/upload-artifact@master
        with:
          name: ComicFuz-Down-Linux
          path: dist/

  windows-build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          if (Test-Path -path "requirements.txt" -PathType Leaf) {
            pip install -r requirements.txt
          }
      - name: Compile exe
        run: |
          pyinstaller -n ComicFuz-Down -F main.py -i icon.ico
      - name: upload exe
        uses: actions/upload-artifact@master
        with:
          name: ComicFuz-Down-windows
          path: dist/
